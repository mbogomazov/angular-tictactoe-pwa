<h2>Current user: {{player}}</h2>

<button nbButton outline status="danger" (click)="startNewGame()" *ngIf="winner">Start new game</button>

<h2 *ngIf="gameFinished">Player {{winner}} won the game!</h2>
<main>
    <app-square
        *ngFor="let square of squares; let i = index"
        [playerSign]="square"
        (click)="makeMove(i)">
    </app-square>
</main>
